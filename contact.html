    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>J&R Furniture Store</title>
  </head>

  <body>
    <div class="container">
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">J&R Furnitures</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="showroom.html">Showroom <!--<span class="sr-only">(current)</span>--></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center">Tell us what you need</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-12 col-lg-16 pb-5">
    
                <!--Form with header-->
                <form action="mail.python" method="post">
                    <div class="card-fill border-none rounded-0">
                        <div class="card-header p-0">
                            <div class="bg-dark text-white text-center py-2">
                              <h3><i class="fa fa-envelope"></i> Contacts</h3>
                              <p class="m-0">Thanks for contacting us</p>
                            </div>
                        </div>

                        <div class="card-body p-3">
                            <!--Body-->
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-dark"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="numb" name="name" placeholder="Please enter your Full Names" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-dark"></i></div>
                                    </div>
                                    <input type="email" class="form-control" id="numb" name="email" placeholder="example@company.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-comment text-dark"></i></div>
                                    </div>
                                    <textarea class="form-control" placeholder="Type your message here" required></textarea>
                                </div>
                            </div>

                            <div class="text-center">
                                <input type="submit" value="Send" class="btn btn-dark btn-block rounded-0 py-2">
                            </div>
                        </div>

                    </div>
                </form>
                <!--Form with header-->
            </div>
        </div>
    </div>

  </body>
</html>
