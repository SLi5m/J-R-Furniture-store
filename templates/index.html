{% extends 'base.html' %}
{% block content %}
      <!-- Wraper for slides -->
      <div id="furnCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#furnCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#furnCarousel" data-slide-to="1"></li>
          <li data-target="#furnCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="Images/slide (1).jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Best Home Furniture in K'LA</h5>
              <p>Get yourself some great Furniture at discounted prices</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Images/slide (4).jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Images/slide (7).jpg" alt="Third slide">
          </div>
        </div>

        <!--Left and right controls-->
        <a class="carousel-control-prev" href="#furnCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#furnCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>  
  </body>
</html>
{% endblock %}
